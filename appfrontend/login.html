<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consumer Behavior Tracker</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#5D5CDE', 'primary-dark': '#4B4BC1' } } }
        }
    </script>
    <style>
        #slideshow-bg { filter: brightness(0.9); background-color: #1a202c; background-size: cover; background-position: center; transition: background-image 1s ease-in-out; }
    </style>
</head>
<body class="bg-transparent font-sans text-gray-800 dark:text-gray-200">
    <div id="slideshow-bg" class="fixed inset-0 -z-20 bg-cover bg-center transition-all duration-1000 ease-in-out"></div>
    <div class="fixed inset-0 -z-10 bg-white/40 dark:bg-gray-900/60"></div>

    <div class="fixed inset-0 flex items-center justify-center z-50">
        <div class="relative p-8 bg-white dark:bg-gray-800 w-96 rounded-lg shadow-xl border border-white/20">
            <h3 class="text-2xl font-bold mb-4 text-center">Login or Register</h3>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-dark focus:ring focus:ring-primary-dark dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-dark focus:ring focus:ring-primary-dark dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="flex justify-between space-x-2">
                    <button type="button" id="registerBtn" class="w-full py-2 px-4 rounded-md text-white bg-primary hover:bg-primary-dark">Register</button>
                    <button type="submit" id="loginBtn" class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">Login</button>
                </div>
            </form>
            <p id="authMessage" class="mt-4 text-center text-sm font-medium"></p>
        </div>
    </div>

    <script>
        const API_URL = 'https://red-o3v6.onrender.com';
        const groceryImages = [
            "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=90&w=1920", // 1. Main Aisle
			"https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1920",
			"https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?auto=format&fit=crop&q=90&w=1920",  // Refrigerated
            "https://images.unsplash.com/photo-1578916171728-46686eac8d58?auto=format&fit=crop&q=80&w=1920",
            "https://images.unsplash.com/photo-1543168256-418811576931?auto=format&fit=crop&q=80&w=1920",
			"https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?auto=format&fit=crop&q=90&w=1920"
		];
        let currentImgIndex = 0;
        function updateBackground() {
            const bgContainer = document.getElementById('slideshow-bg');
            if (bgContainer) {
                bgContainer.style.backgroundImage = `url('${groceryImages[currentImgIndex]}')`;
                currentImgIndex = (currentImgIndex + 1) % groceryImages.length;
            }
        }
        setInterval(updateBackground, 5000);
        updateBackground();

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    window.location.href = 'index.html'; // REDIRECTS TO DASHBOARD
                } else {
                    document.getElementById('authMessage').textContent = data.message;
                    document.getElementById('authMessage').className = "mt-4 text-center text-sm font-medium text-red-500";
                }
            } catch (err) {
                document.getElementById('authMessage').textContent = "Server connection failed.";
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch(`${API_URL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            document.getElementById('authMessage').textContent = data.message;
            document.getElementById('authMessage').className = response.ok ? "text-green-500" : "text-red-500";
        });
    </script>
</body>
</html>
